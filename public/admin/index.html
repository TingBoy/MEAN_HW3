<!DOCTYPE>
<html ng-app="myApp">
<head>
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

<!-- Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
<title>About Me</title>
<style>
	p, h1, h2, h3, th, td{ color: #ffffff; }
	body { background: black; }
</style>
</head>
<body>
	<div class="container" style="overflow:hidden;" ng-controller="AppCtrl">
		<div class="row">
			<div class = "well" style="background: #1abc9c;">
				<h1>Admin Page</h1>
			</div>
		</div>
		
		<div class="row">
			<div class="well" style="background: grey;">
				<table class="table">
					<thead>
						<tr>
							<th>School</th>
							<th>Degree</th>
							<th>Graduated</th>
						</tr>
					</thead>
					<tbody>
						<tr>
							<td><input class="form-control" ng-model="school.name"></td>
							<td><input class="form-control" ng-model="school.degree"></td>
							<td><input class="form-control" ng-model="school.last_year"></td>
							<td align="right"><button class="btn btn-primary" ng-click="addSchool()">Add School</button></td>
					</tbody>
				</table>
				<table class="table">
					<thead>
						<tr>
							<th>Skill</th>
						</tr>
					</thead>
					<tbody>
						<tr>
							<td><input class="form-control" ng-model="skill.skill"></td>
							<td align="right"><button class="btn btn-primary" ng-click="addSkill()">Add Skill</button></td>
						</tr>
					</tbody>
				</table>
				<table class="table">
					<thead>
						<tr>
							<th>Project</th>
							<th>Description</th>
						</tr>
					</thead>
					<tbody>
						<tr>
							<td><input class="form-control" ng-model="project.title"></td>
							<td><input class="form-control" ng-model="project.description"></td>
							<td align="right"><button class="btn btn-primary" ng-click="addProject()">Add Project</button></td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
		
		<div class="row">
			<div class = "well" style="background: #112323;">
				<h3>Education</h3>
				<table class="table">
					<thead>
						<tr>
							<th>School</th>
							<th>Degree</th>
							<th>Last Year</th>
						</tr>
					</thead>
					<tbody>
						<tr ng-repeat="school in schools | filter:{'type':'edu'}">
							<td>{{school.name}}</td>
							<td>{{school.degree}}</td>
							<td>{{school.last_year}}</td>
							<td align="right"><button class="btn btn-danger" ng-click="remove(school._id)">Remove</button></td>
						</tr>
					</tbody>
				</table>
				
				<h3>Skills</h3>
				<table class="table">
					<thead>
						<tr>
							<th>Skill</th>
						</tr>
					</thead>
					<tbody>
						<tr ng-repeat="skill in skills | filter:{'type':'skill'}">
							<td>{{skill.skill}}</td>
							<td align="right"><button class="btn btn-danger" ng-click="remove(skill._id)">Remove</button></td>
						</tr>
					</tbody>
				</table>
				
				<h3>Projects</h3>
				<table class="table">
					<thead>
						<tr>
							<th>Title</th>
							<th>Description</th>
						</tr>
					</thead>
					<tbody>
						<tr ng-repeat="project in projects | filter:{'type':'project'}">
							<td>{{project.title}}</td>
							<td>{{project.description}}</td>
							<td align="right"><button class="btn btn-danger" ng-click="remove(project._id)">Remove</button></td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</div>

	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>
	<script src="controllers/controller.js"></script>
</body>
</html>
